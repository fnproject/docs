<html>
<body>
    <h4>Response from Default URL</h4>
    <img src="http://localhost:8080/t/qrcode/qr">

    <h4>Hello</h4>
    <img src="http://localhost:8080/t/qrcode/qr?contents=hello">

    <h4>Make a Call to 01234-567890</h4>
    <img src="http://localhost:8080/t/qrcode/qr?contents=tel:01234-567890">

    <h4>Open https://www.google.com URL</h4>
    <img src="http://localhost:8080/t/qrcode/qr?contents=https%3A%2F%2Fwww.google.com">

    <h4>Create a Text Message from a QR Code</h4>
    <img src="http://localhost:8080/t/qrcode/qr?contents=SMSTO%3A%2B441234567890%3AThis+is+a+SMS+stored+in+a+QR+Code%21">
</body>
</html>
